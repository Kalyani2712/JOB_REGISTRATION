<!DOCTYPE html>
<html lang="en" ng-app="jobRegistrationApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('businessman.jpg'); /* Add your background image URL */
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    button,
    select,
    input[type="url"],
    input[type="file"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container" ng-controller="PersonalDetailsController">
    <h2>Personal Information</h2>
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" ng-model="formData.name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" ng-model="formData.email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" ng-model="formData.phone" required>
        </div>
        <!-- Additional details -->
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" ng-model="formData.address">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" ng-model="formData.dob">
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" ng-model="formData.gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bloodGroup">Blood Group:</label>
          <select id="bloodGroup" ng-model="formData.bloodGroup">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="Unknown">Unknown</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nationality">Nationality/Citizenship:</label>
          <input type="text" id="nationality" ng-model="formData.nationality">
        </div>
        <div class="form-group">
          <label for="languages">Languages:</label>
          <input type="text" id="languages" ng-model="formData.languages">
        </div>
        <div class="form-group">
          <label for="linkedin">LinkedIn Profile:</label>
          <input type="url" id="linkedin" ng-model="formData.linkedin"> 
        </div>
        <div class="form-group">
          <label for="twitter">Twitter Handle:</label>
          <input type="text" id="twitter" ng-model="formData.twitter">
        </div>
        <div class="form-group">
          <label for="github">GitHub Profile:</label>
          <input type="url" id="github" ng-model="formData.github">
        </div>
        <div class="form-group">
          <label for="resume">Upload Resume/CV:</label>
          <input type="file" id="resume" accept=".pdf,.doc,.docx" ng-model="formData.resume">
        </div>
      </fieldset>
      <!-- Previous button to go back to welcome page -->
      <button type="button" onclick="window.location.href = 'C:/Users/kalya/OneDrive/Tài%20liệu/angular/welcome%20page.html';">Previous</button>
      <!-- Next button to proceed to job specification page -->
      <button type="button" onclick="window.location.href = 'C:/Users/kalya/OneDrive/Tài%20liệu/angular/jobspecifications.html';">Next</button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
